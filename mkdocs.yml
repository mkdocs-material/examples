# Project information
site_name: Material for MkDocs
site_url: https://mkdocs-material.github.io/examples/
site_author: Martin Donath
site_description: >-
  An ever-growing collection of self-contained example uses of Material for
  MkDocs that you can download and run to get started quickly

# Repository
repo_name: mkdocs-material/examples
repo_url: https://github.com/mkdocs-material/examples

# Copyright
copyright: Copyright &copy; 2016 - 2023 Martin Donath

# Theme
theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
    - content.tooltips
    - navigation.sections
  icon:
    logo: logo
  custom_dir: overrides

# Plugins
plugins:
  - projects:
      cache: false
      projects_dir: examples
      projects_config_transform: !!python/name:examples.transform

# Hooks
hooks:
  - hooks/archive.py
  - hooks/index_pages.py

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
extra_css:
  - assets/stylesheets/extra.css
  
# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
